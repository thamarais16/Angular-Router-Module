<div class="card">
  <div class="card-header">
    <h2>Product Component</h2>
  </div>
  <div class="card-body table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>Product Id</th>
          <th>Name</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products; trackBy: trackbyFn;">
          <td>{{product.productId}}</td>
          <td>{{product.name}}</td>
          <td>{{product.price}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
