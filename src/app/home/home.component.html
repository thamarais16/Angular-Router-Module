<div class="container">
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>id</th>
          <th>name</th>
          <th>html url</th>
          <th>description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let repo of repos">
          <td>{{repo.id}}</td>
          <td>{{repo.name}}</td>
          <td>{{repo.html_url}}</td>
          <td>{{repo.description}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
